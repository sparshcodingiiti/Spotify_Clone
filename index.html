<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - your personal playlist</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify-brand-logo">Spotify</li>
            <li>Home</li>
            <li>About </li>
            <li>Contact US</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min = "0" max = "100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step fa-2xl"></i>
            <i class="fa-regular fa-circle-play fa-2xl"></i>
            <i class="fa-solid fa-forward-step fa-2xl"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bd20433e61.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
